<!DOCTYPE html>
<html lang="ko"
 xmlns:th=http://www.thymeleaf.org
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>테스트</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
<header class="major">
                <h1>Board</h1>
                <p>게시판 목록</p>
            </header>
            <!--href에 알맞는 URL 설정-->
            <h3><a href="/board/register" class="button small">글 등록</a></h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr class="tHead">
                        <th class="bno">글번호</th>
                        <th class="title">제목</th>
                        <th class="writer">작성일자</th>
                        <th class="regDate">작성자</th>
                        <th class="updateDate">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="board : ${list}">
                        <tr class="tBody" th:object="${board}">
                            <td class="bno" th:text="*{bno}"></td>
                            <td class="btitle"><a id="goRead" th:href="*{bno}" th:text="*{btitle}"></a></td>
                            <td class="bdate" th:text="*{bdate}"></td>
                            <td class="mid" th:text="*{mid}"></td>
                            <td class="bhitcount" th:text="*{bhitcount}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
                <div th:object="${pageMaker}">
                    <div class="big-width" style="text-align: center">
                        <a class="changePage" th:if="*{prev}" th:href="*{startPage - 1}"><code>&lt;</code></a>
                        <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                            <code th:if="${pageMaker.criteria.getPageNum() == num}" th:text="${num}"></code>
                            <a class="changePage" th:unless="${pageMaker.criteria.getPageNum() == num}" th:href="@{/member/board(pageNum=${num})}"><code th:text="${num}"></code></a>
                        </th:block>
                        <a class="changePage" th:if="*{next}" th:href="*{endPage + 1}"><code>&gt;</code></a>
                    </div>
                    <div class="small-width" style="text-align: center">
                        <a class="changePage" th:if="*{criteria.pageNum > 1}" th:href="@{/member/board(pageNum=${criteria.pageNum - 1})}"><code>&lt;</code></a>
                        <code th:text="*{criteria.pageNum}"></code>
                        <a class="changePage" th:if="*{criteria.pageNum < realEnd}" th:href="@{/member/board(pageNum=${criteria.pageNum + 1})}"><code>&gt;</code></a>
                    </div>
                    <form action="/member/board" th:object="${criteria}" name="pageForm">
                        <input type="hidden" name="pageNum" th:field="*{pageNum}">
                        <input type="hidden" name="amount" th:field="*{amount}">
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
