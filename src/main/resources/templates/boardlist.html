
<!DOCTYPE html>
<html lang="ko"
 xmlns:th=http://www.thymeleaf.org
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>	
<div th:replace="~{includes/header :: header}"></div>
<div align="center" class="container-fluid">
    <h1 class="h3 mb-2 text-center">게시판</h1>
    <div class="card shadow mb-4" style=" height: auto; width: 1000px; ">	
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">등록된 글</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" cellspacing="0">
                    <thead>
                        <tr>
                            <th style="width:10%;">글번호</th>
                            <th style="width:45%;">제목</th>
                            <th style="width:20%;">작성일자</th>
                            <th style="width:15%;">작성자</th>
                            <th style="width:10%;">조회수</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="board : ${list}">
                        <tr class="tBody" th:object="${board}">
                            <td class="bno" th:text="*{bno}"></td>
                            <td class="btitle"><a th:href="@{detail(no=*{bno})}" th:text="*{btitle}"></a></td>
                            <td class="bdate" th:text="*{bdate}"></td>
                            <td class="mid" th:text="*{mid}"></td>
                            <td class="bhitcount" th:text="*{bhitcount}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <div th:object="${pageMaker}">
                    <div class="page-item" style="text-align: center">
                        <a class="page-item" th:if="*{prev}" th:href="*{startPage - 1}"><code>&lt;</code></a>
                        <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                            <code th:if="${pageMaker.criteria.getPageNum() == num}" th:text="${num}"></code>
                            <a class="page-item" th:unless="${pageMaker.criteria.getPageNum() == num}" th:href="@{/board/list(pageNum=${num})}"><code th:text="${num}"></code></a>
                        </th:block>
                        <a class="page-item" th:if="*{next}" th:href="*{endPage + 1}"><code>&gt;</code></a>
                    </div>
                    <div class="small-width" style="text-align: center">
                        <a class="page-item" th:if="*{criteria.pageNum > 1}" th:href="@{/board/list(pageNum=${criteria.pageNum - 1})}"><code>&lt;</code></a>
                        <code th:text="*{criteria.pageNum}"></code>
                        <a class="page-item" th:if="*{criteria.pageNum < realEnd}" th:href="@{/board/list(pageNum=${criteria.pageNum + 1})}"><code>&gt;</code></a>
                    </div>
                    <form action="/member/board" th:object="${criteria}" name="pageForm">
                        <input type="hidden" name="pageNum" th:field="*{pageNum}">
                        <input type="hidden" name="amount" th:field="*{amount}">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="width:100px;">
    	<button class="w-100 btn btn-lg btn-primary"  onClick="location.href='/board/insert'">글쓰기</button>
    </div>
</div>
</body>
</html>
