<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 작성 고석준
		th:fragment를 이용해서 어디에서나 블러 레이아웃 단위로 사용할 수 있게 만들었음, 
		sec속성을 이용해서 로그인한 상태와 아닌 상태에 따라 보여주는 태그가 달라짐.
	 -->
	<div th:fragment="header">
		<div class="container-fluid" align="center">
			<div class="card shadow mb-4" style="width: 1000px;">
			  <nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <a class="navbar-brand" th:href="@{/board/list}">Home</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNav">
				    <ul class="navbar-nav">
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/member/login}" sec:authorize="!isAuthenticated()">로그인</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">로그아웃</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/member/mypage}" sec:authorize="isAuthenticated()">마이페이지</a>
				      </li>
				    </ul>
				  </div>
				</nav>
		  </div>
		</div>
	</div>
</body>
</html>
